<link rel="import" href="../../bower_components/polymer/polymer.html">



<dom-module id="polyteor-user">

    <script>
        (function() {
      'use strict';

      Polymer({
        is: 'polyteor-user',

        properties: {
          user: {
            type: Object,
            notify: true,
            value: Meteor.user(),
            readOnly: true
          }
        },
        ready: function(){
            var self = this;
            Tracker.autorun(function(){
                  self._setUser(Meteor.user());
                  
            })
        }
      });
    })();
    </script>
</dom-module>
