<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polyteor-element/polyteor-collection.html">



<dom-module id="todo-data">
    <template>
        <polyteor-user user="{{user}}"></polyteor-user>
        <polyteor-subscription name="todos" args="[[args]]" data="{{data}}" autoupdate log></polyteor-subscription>
    </template>
    <script>
        (function() {
      'use strict';

      Polymer({
        is: 'todo-data',

        properties: {
          data: {
            type: Array,
            notify: true
          },
          user: Object,
          args: {
              type: Array,
              computed: '_computeArgs(user)'
          }
        },
        _computeArgs: function(user){
            return [user && user._id];
        }
      });
    })();
    </script>
</dom-module>
